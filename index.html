<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>FIRST 2 WIN</title>
</head>
<body>
    <header>
        <div class="innerColumn">
            <h1 class="title">FIRST 2 WIN</h1>
        </div>
    </header>



    <main>
        <section>
            <div class="innerColumn">
                <div class="card" id="F2nbtns">
                    <div>
                        <p>FIRST</p>
                        <p>2</p>
                    </div>
                    <p>0</p>
                    <button>Start</button>
                    <button>Reset</button>
                </div>

                <section class="Scores">
                    <div class="score card" id="pscore">
                        <div>
                            <p>UR</p>
                            <p>SCORE</p>
                        </div>
                        <div>
                            <p>0</p>
                        </div>
                    </div>
                    <div class="card" id="botChoice">
                        <p>RESULT</p>
                        <p>Result message</p>
                    </div>
                    <div class="score card" id="bscore">
                        <div>
                            <p>B0T</p>
                            <p>SCORE</p>
                        </div>
                        <div>
                            <p>0</p>
                        </div>
                    </div>
                </section>

                <div class="card" id="WinStreak">
                    <div>
                        <p>WIN</p>
                        <p>STREAK</p>
                    </div>
                    <div>
                        <p>0</p>
                    </div>
                </div>
            </div>
        </section>


        <section>
            <div class="innerColumn">
                <p class="box bot" id="botmessage">
                    message
                </p>
            </div>
        </section>
        

        <section>
            <div class="innerColumn">
                <button class="box" id="rk">ROCK</button>
                <button class="box" id="pr">PAPER</button>
                <button class="box" id="ss">SCISSORS</button>
            </div>
        </section>
    </main>



    <footer>

    </footer>



    <script src="rps.js"></script>
</body>
</html>
